<html>
<head>
	<title>Canvas Fullscreen Page</title>
	<script type="text/javascript">

canvas = null;

document.onreadystatechange = function()
{
	if(document.readyState == "complete")
	{
		canvas = document.getElementById("mainCanvas");
		canvas.resizeFunc = function()
		{
			console.log("TODO: resize canvas context to: [ " + this.width + ", " + this.height + " ]"); 
		}

		window.onresize = function()
		{
			canvas.width = document.body.clientWidth;
			canvas.height = document.body.clientHeight;

			canvas.resizeFunc();
		}

		window.onresize();
	}
}

	</script>
</head>
<body style="background-color:#333;">
<canvas id="mainCanvas" style="position:fixed;top:0px;right:0px;bottom:0px;left:0px;width:100%;height:100%;"></canvas>
</body>
</html>
